<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title with optional block for customization -->
    <title>Node Tac Toe{% block title %}{% endblock title %}</title>
    <!-- Set the favicon and include necessary stylesheets -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Navigation bar using Bootstrap classes -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Navbar brand linking to the home page -->
    <a class="navbar-brand" href="/">NodeTacToe</a>
    <!-- Toggle button for responsive design -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links with conditional rendering based on user authentication -->
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ms-auto">
        {% if user %}
          <!-- Links for authenticated users -->
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'playground' %}active{% endif %}" href="/">Playground</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'leaderboard' %}active{% endif %}" href="/leaderboard">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% else %}
          <!-- Links for non-authenticated users -->
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'login' %}active{% endif %}" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'register' %}active{% endif %}" href="/register">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- Container for the main content with optional block for customization -->
<div class="container mt-5">
    {% block content %}{% endblock content %}
</div>
<!-- Include jQuery and Bootstrap JavaScript -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!-- Optional block for additional script customization -->
{% block script %}{% endblock script %}
</body>
</html>
